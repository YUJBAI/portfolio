<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="all_wrap">
      <div class="settings"></div>
      <div class="topbar animate">
        <div class="wrapper">
          <div class="topbar_inner">
            <nav class="menu">
              <div class="logo">
                <span class="logo__highlight"><b>Yujie</b></span>
              </div>
              <div class="list" id="list">
                <a href="#home">Home</a>
                <a href="#portfolio">Portfolio</a>
                <a href="#skills">Skills</a>
                <a href="#timeline">Timeline</a>
                <a href="#price">Price</a>
                <a href="#news">News</a>
                <a href="#contact">Contact</a>
              </div>
              <a
                href="javascript:void(0);"
                class="hamburger-inner"
                id="hamburger-inner"
              >
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </a>
            </nav>
          </div>
        </div>
      </div>
      <div class="section" id="home">
        <div class="container">
          <div class="content">
            <div class="left">
              <span class="name">Yujie Bai</span>
              <h3 class="job">
                software developer <br />
                based in melbourne
              </h3>
              <div class="service">
                <ul>
                  <li>Web Development</li>
                  <li>Digital Marketing</li>
                  <li>Graphic Design</li>
                </ul>
              </div>
              <div class="short_info">
                <ul>
                  <li>
                    <div class="list_inner">
                      <h3>10+</h3>
                      <span
                        >Years of <br />
                        Experience</span
                      >
                    </div>
                  </li>
                  <li>
                    <div class="list_inner">
                      <h3>3+</h3>
                      <span
                        >Happy <br />
                        Customers</span
                      >
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="right">
              <div class="image">
                <img class="photo" src="photo.jpg" alt="photo" />
              </div>
              <!-- <div
                class="image"
                style="background: url('photo.jpg') 0 0 no-repeat"
              >
                <img class="photo" src="photo.jpg" alt="photo" />
              </div> -->
            </div>
            <div class="down anchor"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
